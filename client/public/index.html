<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Canvas Game</title>
    <style>
      canvas {
        border: 1px solid black;
      }
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }
      .hidden {
        display: none;
      }
      .popup {
        position: fixed;
        height: 100px;
        width: 100px;
        border: 2px solid black;
      }
    </style>
    <script type="module" src="../src/index.ts"></script>
  </head>
  <body>
    <div>
      <canvas id="gameCanvas"></canvas> 
      <div class="hidden popup" id="popup">
        <h3 id="tileName">Tile name</h3>
        <div>
          
        </div>
      </div>
    </div>
    <div id="join-div">
      <form id="join-game">
        <input required type="text" placeholder="Username" id="username">
        <input required type="text" placeholder="Room" id="game-id">
        <button type="submit">Join</button>
      </form>
    </div>
    <div id="playerList"></div>
    <button class="hidden" id="start-game">Start Game</button>
    <div>
      <button class="hidden" id="move">Move</button>
      <button class="hidden" id="end-move">End Turn</button>
    </div>
  </body>
</html>
