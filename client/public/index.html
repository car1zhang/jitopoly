<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Canvas Game</title>
    <style>
      * {
        margin: 0
      }
      canvas {
        border: 1px solid black;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }
      .hidden {
        display: none;
      }
      .popup {
        position: fixed;
        height: 300px;
        width: 225px;
        border: 2px solid black;
      }
      .rentList {
        padding: 5px;
        margin: 8px 5px;
      }
      .propertyCost {
        margin: 5px 0;
        display: flex;
        justify-content: space-between;
      }
    </style>
    <script type="module" src="../src/index.ts"></script>
  </head>
  <body>
    <div>
      <h1>Jitopoly</h1>
      <div class="hidden" id="canvasWrapper">
        <canvas id="gameCanvas"></canvas>
        <div id="gameLog"></div>
        <div id="playerList"></div>
        <button class="hidden" id="bankrupt">Bankrupt</button>
      </div>
      <div class="hidden popup" id="popup">
        <div>
          <h3 id="tileName">Tile name</h3>
        </div>
        <div class="rentList" id="costList">
          <div class="propertyCost">
            <p>houses</p>
            <p>rent</p>
          </div>
        </div>
        <div class="hidden" id="propertyOptions">
          <button id="upgradeHouse">Upgrade</button>
          <button id="downgradeHouse">Downgrade</button>
        </div>
      </div>
    </div>
    <div id="join-div">
      <form id="join-game">
        <input required type="text" placeholder="Username" id="username">
        <input required type="text" placeholder="Room" id="game-id">
        <button type="submit">Join</button>
      </form>
    </div>
    <div>
      <button class="hidden" id="start-game">Start Game</button>
      <h2 class="hidden" id="full-game">The game has already started</h2>
    </div>
    <div>
      <button class="hidden" id="move">Move</button>
      <button class="hidden" id="buy-property">Buy Property</button>
      <button class="hidden" id="prison-bail">Get out of Prison for $50</button>
      <button class="hidden" id="prison-free">Roll to get out of Jail</button>
      <button class="hidden" id="end-move">End Turn</button>
    </div>
  </body>
</html>
